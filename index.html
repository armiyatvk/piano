<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armiya's Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="piano">
        <div class="upperPart">
            <h1>Armiya's Piano</h1>
            <div class="volume">
                <span>Volume</span> <input type="range">
            </div>
        </div>
        <div class="pianoKeys">
            <ul class="pianoKeysUl">
                <li class="c key white"><p>C</p></li>
                <li class="db key black"><p>Db</p></li>
                <li class="d key white"><p>D</p></li>
                <li class="eb key black"><p>Eb</p></li>
                <li class="e key white"><p>E</p></li>
                <li class="f key white"><p>F</p></li>
                <li class="gb key black"><p>Gb</p></li>
                <li class="g key white"><p>G</p></li>
                <li class="ab key black"><p>Ab</p></li>
                <li class="a key white"><p>A</p></li>
                <li class="bb key black"><p>Bb</p></li>
                <li class="b key white"><p>B</p></li>
            </ul>

        </div>
    </div>
</body>
</html>
